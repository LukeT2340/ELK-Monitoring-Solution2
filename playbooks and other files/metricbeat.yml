---                                                                                                                                                                                                                                          - name: installing and launching filebeat                                                                                                                                                                                                      hosts: webservers                                                                                                                                                                                                                            become: yes                                                                                                                                                                                                                                  tasks:                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    - name: download filebeat deb                                                                                                                                                                                                                  command: curl -L -O https://artifacts.elastic.co/downloads/beats/metricbeat/metricbeat-7.4.1-amd64.deb                                                                                                                                                                                                                                                                                                                                                                                  - name: install filebeat deb                                                                                                                                                                                                                   command: dpkg -i metricbeat-7.4.1-amd64.deb                                                                                                                                                                                                                                                                                                                                                                                                                                             - name: drop in filebeat.yml                                                                                                                                                                                                                   copy:                                                                                                                                                                                                                                          src: ~/metricbeat-config.yml                                                                                                                                                                                                                 dest: /etc/metricbeat/metricbeat.yml                                                                                                                                                                                                                                                                                                                                                                                                                                                  - name: enable and configure system module                                                                                                                                                                                                     command: metricbeat modules enable docker                                                                                                                                                                                                                                                                                                                                                                                                                                               - name: setup filebeat                                                                                                                                                                                                                         command: metricbeat setup                                                                                                                                                                                                                                                                                                                                                                                                                                                               - name: start filebeat service                                                                                                                                                                                                                 command: service metricbeat start                                                                                                                                                                                                                                                                                                                                                                                                                                                       - name: enable service filebeat on boot                                                                                                                                                                                                        systemd:                                                                                                                                                                                                                                       name: metricbeat                                                                                                                                                                                                                             enabled: yes      